<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Elements with ids to display weather data. -->
    <div id="app">
        <div class="name-location-info">
            <h2>Single Day Forecast</h2>
            <h1 id="location-name"><h1>
            <h3 id="dt"></h3>
        </div>

        <div>
            <div><div id="desc"></div></div>
            <div id="icon"></div>
            <div id="temp"></div>
            <div>Sunrise:<span id="sunrise"></span>AM</div>
            <div>Sunset:<span id="sunset"></span>PM</div>
        </div>

        <div>
            <div><h2>Additional Details</h2></div>
            <div>Min:<span id="temp_min"></span></div>
            <div>Max:<span id="temp_max"></span></div>
            <div>Pressure:<span id="pressure"></span></div>
            <div>Humidity:<span id="humidity"></span></div>
            <div>Wind Speed:<span id="speed"></span></div>
            <div>Cloudiness:<span id="clouds"></span></div>
        </div>
    </div>

    <!-- Form: Allows for input of the city name, and to submit the form weather for the particular city. -->
    <div>
        <form id="city-form" action="#" method="get">
            <div>
                <label for="city-input">City</label>
                <input id="city-input">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div>
            <button id="save-city-button">Save City</button>
        </div>
    </div>
    <!--JS -->
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--app -->
    <script src="main.js"></script>
</body>
</html>
